project: default
source:
  repoURL: https://github.com/desegno/gitops.git
  path: system/argo-cd
  targetRevision: HEAD
destination:
  server: https://kubernetes.default.svc
  namespace: argocd
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - PrunePropagationPolicy=foreground
